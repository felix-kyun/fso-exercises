type Book {
  title: String!
  published: Int!
  author: String!
  id: ID!
  genres: [String!]!
}

type Author {
  name: String!
  born: Int
  id: ID!
}

type AuthorBookCount {
  name: String!
  bookCount: Int!
}

type Query {
  bookCount: Int!
  authorCount: Int!
  allBooks(author: String, genre: String): [Book!]!
  allAuthors: [AuthorBookCount!]!
}

type Mutation {
  addBook(
    title: String!
    published: Int!
    author: String!
    genres: [String!]!
  ): Book

  editAuthor(name: String!, setBornTo: Int!): Author
}
